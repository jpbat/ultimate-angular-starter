
<html ng-app="app">
  <head>
    <title>My Angular App</title>
    <script type="text/javascript" src="js/angular.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div ng-controller="OrderController as order">
      <order-form data="order.costumerOrder" submit="order.submitOrder();"></order-form>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/OrderController.js"></script>
    <script type="text/javascript" src="js/OrderFormController.js"></script>
    <script type="text/javascript" src="js/order-form.directive.js"></script>
  </body>
</html>
