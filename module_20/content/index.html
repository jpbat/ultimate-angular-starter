
<html ng-app="app">
  <head>
    <title>My Angular App</title>
    <script type="text/javascript" src="js/angular.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <div ng-controller="MoviesController as movies">
      <input type="text" placeholder="Type the year" ng-model="search">
      <ul>
        <li ng-repeat="movie in movies.favorites | filter: { year: search}">
          <p> {{ movie.title }}</p>
          <p>Released in: {{ movie.year }}</p>
        </li>
      </ul>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/MoviesController.js"></script>
  </body>
</html>
