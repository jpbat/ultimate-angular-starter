
<html ng-app="app">
  <head>
    <title>My Angular App</title>
    <script type="text/javascript" src="js/angular.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <div ng-controller="MoviesController as movies">
      <ul>
        <li
          ng-class="{
            old: movie.year < 1992,
            modern: movie.year > 1992 && movie.year < 1994,
            new: movie.year > 1994
          }"
          ng-repeat="movie in movies.favorites">
          <img ng-src="{{movie.image}}">
          <a ng-href="{{movie.imdb}}">{{ movie.title }}</a>
          <p>Released in: {{ movie.year }}</p>
          <p ng-if="movie.popular">This movie is popular!</p>
          <p ng-if="movie.year > 1991">This movie is newer than me!</p>

          <input type="text" ng-model="movie.year">

        </li>
      </ul>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/MoviesController.js"></script>
  </body>
</html>
