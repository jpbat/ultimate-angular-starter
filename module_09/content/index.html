
<html ng-app="app">
  <head>
    <title>My Angular App</title>
    <script type="text/javascript" src="js/angular.js"></script>
  </head>
  <body>

    <div ng-controller="MoviesController as movies">
      <ul>
        <li ng-repeat="movie in movies.favorites">
          <p>{{ movie.title }}</p>
          <p>Released in: {{ movie.year }}</p>
          <p ng-if="movie.popular">This movie is popular!</p>
          <p ng-if="movie.year > 1991">This movie is newer than me!</p>

          <div ng-switch="movie.category">
            <div ng-switch-when="drama">Drama!</div>
            <div ng-switch-when="comedy">Comedy!</div>
            <div ng-switch-default>No Category!</div>
          </div>

        </li>
      </ul>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/MoviesController.js"></script>
  </body>
</html>
